<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"> 
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-secondary">Головна</a></li> 
                    <li><a href="/reviews" class="nav-link px-2 text-white">Відгуки</a></li> 
                    {% if session.get('user_id') %}
                        <li><a href="/add_review" class="nav-link px-2 text-white">Додати відгук</a></li> 
                    {% endif %}
                </ul>  
                <div class="text-end"> 
                {% if not session.get('user_id') %}
                    <a href="/register" class="btn btn-outline-light me-2">Реєстрація</a>
                    <a href="/login" class="btn btn-warning">Вхід</a>
                {% else %}
                    <a href="/logout" class="btn btn-danger">Вихід</a>
                {% endif %}
                </div> 
            </div>
        </div>
    </header>
    {% block body %}{% endblock %}
</body>
</html>
