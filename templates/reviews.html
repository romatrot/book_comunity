<!DOCTYPE html>
<html>
<head>
    <title>Відгуки користувачів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Відгуки користувачів</h1>
    <ul>
    {% for r in reviews %}
        <li>
            <strong>{{ r.username }}</strong> - <em>{{ r.title }}</em><br>
            {{ r.content }}<br>
            {% if is_admin %}
                <a href="/delete_review/{{ r.id }}">[Видалити]</a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
    <a href="/">На головну</a> | <a href="/add_review">Додати відгук</a>
</body>
</html>
